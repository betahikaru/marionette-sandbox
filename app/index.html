<!DOCTYPE html>
<html lang="ja">
<head>
  <!-- meta -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- style sheets -->
  <link href="asset/css/vendor/bootstrap.css" rel="stylesheet">

  <link href="asset/css/app.css" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Marionette</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#about">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Reagions -->
  <div class="container">
    <div id="navigation"></div>
    <div id="main-content"></div>
  </div>

  <!-- Templates -->
  <script type="text/template" id="todo-navigation-template">
    <div class="row">
      <div class="col-md-6">
        <div class="input-group">
          <input type="text" class="form-control" id="inputTodoDesc" placeholder="Todo...">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">Create</button>
          </span>
        </div>
      </div>
    </div>
  </script>
  <script type="text/template" id="todo-template">
    <div class="checkbox">
      <label>
        <input type="checkbox" value="" />
        <%- description %>
      </label>
    </div>
  </script>

  <!-- script tags -->
  <script src="asset/js/vendor/underscore.js"></script>
  <script src="asset/js/vendor/jquery.js"></script>
  <script src="asset/js/vendor/bootstrap.js"></script>
  <script src="asset/js/vendor/backbone.js"></script>
  <script src="asset/js/vendor/backbone.babysitter.js"></script>
  <script src="asset/js/vendor/backbone.wreqr.js"></script>
  <script src="asset/js/vendor/backbone.marionette.js"></script>

  <script src="asset/js/build.js"></script>
  <script src="asset/js/main.js"></script>
